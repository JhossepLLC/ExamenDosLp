<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/myStyles.css"/>
    </head>
    <body>
        <div class="container p-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Perfil</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Config</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                Opciones
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="Vendedores.html">Vendedores</a>
                                <a class="dropdown-item" href="Categorias.html">Categorias</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Realizar Compra</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <!--Acciones-->
            <div class="Acciones p-3">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="selectEscuela">Vendedor: </label>
                        <select class="form-control" id="selectVendedor">

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="selectEscuela">Sucursal: </label>
                        <select class="form-control" id="selectSucursal">

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="selectEscuela">Cliente: </label>
                        <select class="form-control" id="selectCliente">

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="selectEscuela">Producto: </label>
                        <select class="form-control" id="selectProducto">

                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="button learn-more mt-4" onclick="agregarProducto()">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text">Agregar</span>
                        </button>
                    </div>
                </div>

                <div class="row mt-4" id="cajaCuenta">
                    <div class="col-md-2">
                        <label for="cajaCantidad">Cantidad: </label>
                        <input 
                            class="form-control" 
                            type="number" 
                            id="cajaCantidad">
                    </div>
                    <input 
                        type="text" 
                        id="idProducto" 
                        hidden>
                    <div class="col-md-2">
                        <label for="cajaNombreProducto">Producto: </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="cajaNombreProducto" 
                            disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="cajaPrecioProducto">Precio: </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="cajaPrecioProducto" 
                            disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="cajaStockProducto">Stock: </label>
                        <input 
                            class="form-control" 
                            type="text" 
                            id="cajaStockProducto" 
                            disabled>
                    </div>
                    <div class="col-md-2 mt-4">
                        <button class="icon-btn add-btn" onclick="registrarVenta()">
                            <span class="add-icon"> </span>
                            <span class="btn-txt">Registrar Venta</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="cajaTabla">
                <table class="table table-striped" id="tblRealizarVenta">
                    <thead>
                        <tr>
                            <th scope="col">Sucursal</th>
                            <th scope="col">Vendedor</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Detalles Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table" id="tblDetalleCompraProducto">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Categoria</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Okey</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin Modal-->
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/RealizarVenta.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
